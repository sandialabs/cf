Decisions:
  Description:
    required: "Optional"
    type: "Text"
  Rationale:
    level: ">=1"
    required: "Required"
    type: "RichText"
  Conservatism:
    level: ">=1"
    required: "Required"
    type: "RichText"
  Credibility Element:
    level: ">=1"
    required: "Desired"
    type: "Credibility_Element"
