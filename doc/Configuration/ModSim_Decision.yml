    level: ">=1"
    required: "Required"
    type: "Select"
    values:
      - "High"
      - "Nominal"
      - "Low"
      - "Unknown"
  Maturity of Techniques:
    level: ">=1"
    required: "Required"
    type: "Select"
    values:
      - "Production"
      - "Pre-Release"
      - "Research"
  Analyst Training:
    level: ">=1"
    required: "Required"
    type: "Select"
    values:
      - "Familiar"
      - "First Time"
  References:
    level: ">=1"
    required: "Desired"
    type: "Link"
