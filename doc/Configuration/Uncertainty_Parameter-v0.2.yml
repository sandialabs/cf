Uncertainty Parameters:
  Variable Name:
    required: "Optional"
    type: "Text"
  Description:
    required: "Required"
    type: "Text"
  Type:
    required: "Model Feature == 'yes'"
    type: "Select"
    values:
      - "epistemic"
      - "epistemic - model form"
      - "aleatory"
  Characterization:
    required: "Model Feature == 'yes'"
    type: "Select"
    values:
      - "interval"
      - "distributional"
      - "discrete"
      - "not characterized"
  Parameters:
    required: "Model Feature == 'yes'"
    type: "Text"
  Model Feature:
    required: "Required"
    type: "Select"
    values:
      - "yes"
      - "no"
      - "N/A"
  Comment:
    required: "Optional"
    type: "RichText"
  Feasible Physical Range:
    required: "Desired"
    type: "Text"
  References:
    required: "Model Feature == 'yes'"
    type: "Link"
