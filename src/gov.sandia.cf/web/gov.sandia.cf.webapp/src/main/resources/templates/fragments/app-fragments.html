<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8" />
<title>App Fragments</title>
</head>
<body>
    <!-- Default Navigator -->
    <nav id="home-nav" class="navbar navbar-expand-lg navbar-dark fixed-top scrolling-navbar" th:fragment = "nav-default">
        <div class="container">
            <a class="navbar-brand" href="#" th:href="@{/}"><strong>CF</strong></a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent-7" aria-controls="navbarSupportedContent-7" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent-7">
                <ul class="navbar-nav mr-auto">                    
                    <li class="nav-item active">
                        <a class="nav-link" href="#" th:href="@{/}">Home<span class="sr-only">(current)</span></a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    
    <!-- Intro -->
    <div id="home-header" th:fragment="header-top" class="view hm-black-light jarallax" data-jarallax='{"speed": 0.2}' th:style="'background-image: url(\''  + @{/img/Design.jpg} + '\');'">
        <div class="full-bg-img">
            <div class="container flex-center">
                <div class="row pt-5 mt-3">
                    <div class="col-md-12">
                        <div class="text-center">
                            <h1 class="h1-reponsive white-text font-up font-bold mb-2 wow fadeInDown" data-wow-delay="0.3s"><strong th:text="${title}"></strong></h1>
                            <hr class="hr-light mt-3 wow fadeInDown" data-wow-delay="0.4s">
                            <h5 class="font-up mb-3 white-text wow fadeInDown" data-wow-delay="0.4s"><strong th:text="${subtitle}"></strong></h5>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
